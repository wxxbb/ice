  <script>
    let n = +new Date()

      console.log(m)
    }, 20)
    while(true) {
      if(+new Date() - n > 2500) {
        break
      }
    }
    function getUserInfo() {
      return new Promise((res, rej) => {
        setTimeout(() => {
          res(12)
        }, 20)
      })
    }
    console.log(+new Date() - n)
  </script>
